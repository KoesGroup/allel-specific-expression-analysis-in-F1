
units: samples.tsv        # Complete the tab sep value file with the path to the files and their conditions

### Definition of the path Snakemake has to create
working_dir: "temp/"
result_dir: "results/"

### Genome and annotations
refs:
  genome_P1:
    "ftp://ftp.solgenomics.net/genomes/Petunia_axillaris/assembly/Petunia_axillaris_v1.6.2_genome.fasta"
  genome_P2:
    "ftp://ftp.solgenomics.net/genomes/Petunia_axillaris/assembly/Petunia_axillaris_v1.6.2_genome.fasta"


  proteins_fasta:
    "ftp://ftp.solgenomics.net/genomes/Petunia_axillaris/annotation/Petunia_axillaris_v1.6.2_proteins.fasta"
  transcriptome_P1_gtf:
    "ftp://ftp.solgenomics.net/genomes/Petunia_axillaris/annotation/Petunia_axillaris_v1.6.2_gene_models.gff"
  transcriptome_P2_gtf:
    "ftp://ftp.solgenomics.net/genomes/Petunia_axillaris/annotation/Petunia_axillaris_v1.6.2_gene_models.gff"

  annotation:
    "annotations/Petunia_axillaris_v1.6.2_proteins.mapman_annotation.txt.gz"
genome_P1_url = config["refs"]["genome_P1"]
transcriptome_P1_url_gtf= config["refs"]["transcriptome_P1_gtf"]
transcriptome_P1_fasta_url= config["refs"]["transcriptome_P1_fasta"]
genome_P2_url = config["refs"]["genome_P2"]
transcriptome_P2_gtf_url= config["refs"]["transcriptome_P2_gtf"]
transcriptome_P2_gtf_url= config["refs"]["transcriptome_P2_fasta"]
### Software parameters
fastp:
  qualified_quality_phred: 15 # the quality value that a base is qualified. Default 15 means phred quality >=Q15 is qualified. (int [=15])

trimmomatic:
  adapters: "adapters.fasta"
  seedMisMatches: '2'
  palindromeClipTreshold: '30'
  simpleClipThreshold: '10'
  LeadMinTrimQual: '3'
  TrailMinTrimQual: '3'
  windowSize: '4'
  avgMinQual: '15'
  minReadLength: '40'
  phred: "-phred33" # phred: for illumina >1.8 the quality score are encoded by phred33

blast:
  evalue     : "1e-10"
  outFmt     : "6 qseqid evalue length mismatch salltitles"   # 6 for tab separeted file.
  maxTargets : "1"
